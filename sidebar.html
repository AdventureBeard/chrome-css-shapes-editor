<html>
<head>
<style>

  body{
    font-size: 11px;
    margin: 0;
    user-select: none;
    font-family: Menlo, monospace;
  }

  .properties{
    box-sizing: border-box;
    padding: 2px 4px;
    list-style: none;
    color: rgb(48, 57, 66);
  }

  .properties li{
    white-space: auto;
    text-overflow: ellipsis;
    overflow: hidden;
    padding-left: 38px;
  }

  .property{
    margin-left: -20px;
    color: rgb(200, 0, 0);
  }

  .js-action-edit{
    background: lightgreen;
  }

  .js-action-stop-edit{
    display: none;
    background: crimson;
  }

  .js-state-editing .js-action-stop-edit{
    display: inline;
  }

  .js-state-editing .js-action-edit{
    display: none;
  }

</style>
</head>
<body>

  <script id="template" type="text/x-template">
    <li id="{{property}}">
      <span class="property">{{property}}</span>:
      <span class="js-action-edit">edit</span>
      <span class="js-action-stop-edit">stop-edit</span>
      <span class="value">{{value}}</span>;
    </li>
  </script>

  <ol class="properties">
    <!-- filled in dynamically based on selected element's computed style -->
  </ol>

</body>
</html>
