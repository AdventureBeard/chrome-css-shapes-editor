<html>
<head>
<style>

  body{
    font-size: 11px;
    margin: 0;
    user-select: none;
    font-family: Menlo, monospace;
  }

  .properties{
    box-sizing: border-box;
    padding: 6px 4px 2px;
    list-style: none;
    color: rgb(48, 57, 66);
  }

  .properties li{
    white-space: auto;
    text-overflow: ellipsis;
    padding-left: 30px;
  }

  .property{
    margin-left: -20px;
    color: rgb(200, 0, 0);
  }

  .ico{
    /*width: 1.2em;*/
    height: 1.2em;
  }

  .js-action{
    display: inline-block;
    height: 1.2em;
    background: #d7d7d7;
    padding: 0.1em 0.2em;
  }

  .js-action,
  nav a{
    cursor: pointer;
    -webkit-user-select: none;
    user-select: none;
  }

  .js-active{
    color: white;
    background: red;
  }

  .js-action[disabled]{
    display: none;
  }

  nav {
    background: rgb(55, 121, 217);
    margin-top: 0.8em;
  }

  nav a{
    text-decoration: none;
    padding: 0.5em;
    color: white;
  }

  nav a:hover{
    background-color: rgba(38, 84, 150, 0.8);
  }

  nav :first-child,
  nav :last-child{
    padding: 0.5em 0.75em;
  }

  nav::before {
    content: '';
	  height: 0;
  	border-left: 0.8em solid transparent;
	  border-right: 0.8em solid transparent;
	  border-bottom: 0.7em solid rgb(55, 121, 217);
    position: absolute;
    top: -0.6em;
    left: 1em;
  }

  .js-action--create > nav{
    display: none;
    position: absolute;
  }

  .js-action--create.js-active > nav{
    display: flex;
    z-index: 2;
  }

  .warning{
    background: #fcffd5;
    padding: 1em;
    line-height: 1.5em;
    height: 100%;
    display: none;
  }

</style>
</head>
<body>

  <script id="template" type="text/x-template">
    <li id="<%= property %>">
      <span class="property"><%= property %></span>:
      <span class="js-action js-action--create">create
        <nav>
          <a class="ico ico-circle" data-shape="circle()">circle</a>
          <a class="ico ico-ellipse" data-shape="ellipse()">ellipse</a>
          <a class="ico ico-polygon" data-shape="polygon()">polygon</a>
        </nav>
      </span> 
      <span class="js-action js-action--edit"<% if (value.indexOf('(') === -1){ %> disabled <% } %>>edit</span>
      <span class="value"><%= value %></span>;
    </li>
  </script>

  <div class="warning js-support">
    It looks like this browser does not support CSS Shapes.<br >
    Learn about <a href="https://github.com/oslego/chrome-css-shapes-editor/wiki/CSS-Shapes-Feature-Support" target="_blank">feature support</a>.
  </div>

  <ol class="properties">
    <!-- filled in dynamically with #template build from selected element's computed style / shape properties -->
  </ol>

</body>
</html>
